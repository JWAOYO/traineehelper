<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>main</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="top">
      <div class="top-item">
        <div class="top-nav">주간</div>
        <div class="top-nav">월간</div>
        <div class="top-nav">음악</div>
      </div>
    </div>
    <div class="mid">
      <div class="week">
        <div class="mid-item">
          <div class="mid-week-name">월</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
        <div class="mid-item">
          <div class="mid-week-name">화</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
        <div class="mid-item">
          <div class="mid-week-name">수</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
        <div class="mid-item">
          <div class="mid-week-name">목</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
        <div class="mid-item">
          <div class="mid-week-name">금</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
        <div class="mid-item">
          <div class="mid-week-name">토</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
        <div class="mid-item">
          <div class="mid-week-name">일</div>
          <input type="radio" class="mid-week-check"></input>
          <input type="text" class="mid-week-todo"></input>
        </div>
      </div>
    </div>
  </body>
</html>
